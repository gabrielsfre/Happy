<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telas Animadas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .tela {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .ativa {
      display: flex;
    }

    .tela1 {
      background-color: #800080;
    }

    .coracao {
      position: absolute;
      font-size: 20px;
      animation: pulsar 1s infinite;
      color: #ffccff;
    }

    @keyframes pulsar {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    .botao {
      padding: 20px;
      border-radius: 50%;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }

    .botao-vermelho {
      background-color: red;
    }

    .tela2 {
      background-color: #003300;
      overflow: hidden;
    }

    .capivara {
      position: absolute;
      bottom: 0;
      width: 100px;
      height: auto;
      animation: andar 10s linear infinite;
    }

    @keyframes andar {
      0% { left: -120px; }
      100% { left: 100%; }
    }

    .botao-azul {
      background-color: blue;
    }

    .tela3 {
      background-color: #f5f5dc;
    }

    .dedo {
      position: absolute;
      font-size: 30px;
      animation: aparecer 1s infinite;
    }

    @keyframes aparecer {
      0% { transform: scale(0.5) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.5) rotate(360deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Tela 1 -->
  <div class="tela tela1 ativa" id="tela1">
    <button class="botao botao-vermelho" onclick="irParaTela2()">clique aqui</button>
  </div>

  <!-- Tela 2 -->
  <div class="tela tela2" id="tela2">
    <button class="botao botao-azul" onclick="irParaTela3()">clique de novo</button>
  </div>

  <!-- Tela 3 -->
  <div class="tela tela3" id="tela3">
  </div>

  <script>
    // ðŸ’œ CoraÃ§Ãµes aleatÃ³rios na tela 1
    for (let i = 0; i < 200; i++) {
      const cor = document.createElement('div');
      cor.classList.add('coracao');
      cor.style.left = Math.random() * 100 + 'vw';
      cor.style.top = Math.random() * 100 + 'vh';
      cor.textContent = 'ðŸ’œ';
      document.getElementById('tela1').appendChild(cor);
    }

    // Capivaras andando na tela 2
    const capivaras = [
      'https://i.imgur.com/AbCZ3pF.png',
      'https://i.imgur.com/NX5QqZD.png',
      'https://i.imgur.com/XQdX1F9.png'
    ];

    for (let i = 0; i < 10; i++) {
      const cap = document.createElement('img');
      cap.src = capivaras[i % capivaras.length];
      cap.classList.add('capivara');
      cap.style.top = Math.random() * 80 + 'vh';
      cap.style.animationDuration = (6 + Math.random() * 6) + 's';
      document.getElementById('tela2').appendChild(cap);
    }

    // ðŸ–•ðŸ¾ Dedos aparecendo na tela 3
    function criarDedos() {
      for (let i = 0; i < 100; i++) {
        const dedo = document.createElement('div');
        dedo.classList.add('dedo');
        dedo.style.left = Math.random() * 100 + 'vw';
        dedo.style.top = Math.random() * 100 + 'vh';
        dedo.textContent = 'ðŸ–•ðŸ¾';
        document.getElementById('tela3').appendChild(dedo);
      }
    }

    function irParaTela2() {
      document.getElementById('tela1').classList.remove('ativa');
      document.getElementById('tela2').classList.add('ativa');
    }

    function irParaTela3() {
      document.getElementById('tela2').classList.remove('ativa');
      document.getElementById('tela3').classList.add('ativa');
      criarDedos();
    }
  </script>
</body>
</html>
